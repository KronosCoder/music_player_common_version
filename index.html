<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="global.css">
    <!--  -->

    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!--  -->

    <!-- lib link -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <!--  -->

    <title>Kronos - Music Player</title>
</head>
<body>
    <div class="video-bg-continer" id="videoBgContainer">
        <video 
            id="backgroundVideo" 
            autoplay 
            loop 
            muted 
            playsinline
        ></video>
        <div class="video-overlay"></div>
    </div>

    <div class="home-page">
        <header>
            <h1 
                data-aos="fade-up" 
                data-aos-duration="500"
                data-aos-delay="1000"
            >
                Music Player
            </h1>
        </header>        
        <main>
            <ul class="song-list-container" id="songListContainer">
           
            </ul>
        </main>
        <p 
            id="desc"
        >
            Code by : Kronos Coder <br>
            <span>Version 1.0.0</span>
        </p>
    </div>


    <!-- lib -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!--  -->
    <!-- js link -->
    <script type="module" src="./script.js"></script>
    <!--  -->
    <script>
        AOS.init();
    </script>
</body>
</html>
