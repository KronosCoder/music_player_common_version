<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="global.css">
    <!--  -->

    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!--  -->

    <title>Kronos - Music Player</title>
</head>
<body>
    <div class="video-bg-continer" id="videoBgContainer">
        <video 
            id="backgroundVideo" 
            autoplay 
            loop 
            muted 
            playsinline
            src="./videos/consume.webm"
        ></video>
        <div class="video-overlay"></div>
    </div>

    <div class="home-page" id="homePage">
        <header>
            <h1>
                Music Player
            </h1>
        </header>        
        <main>
            <ul class="song-list-container" id="songListContainer">
                
            </ul>
        </main>
        <p 
            id="desc"
        >
            Code by : Kronos Coder 
        </p>
    </div>

    <div class="control-section">
        <button>
            <i class="fa-solid fa-arrow-left"></i>
            Back
        </button>
    </div>

    <div class="player-page-container current-page" id="playerPageContainer">
        <div class="music-player-box">
            <div class="music-player-header">
                <img id="currentSongPicture" src="https://tse3.mm.bing.net/th?id=OIP.VwivM--7Xx_SmgsqXBLi8AAAAA&pid=Api&P=0&h=220" alt="">
                <div class="current-song-detail">
                    <h3 id="currentSongName">Consume</h3>
                    <p id="currentSongArtist">Chase Atlantic</p>
                </div>
            </div>
            <div class="lyrics-container">
                <!-- mock lyrics -->
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-player">
                    <div id="currentProgress"></div>
                </div>
                <div class="display-timer-progress">
                    <span>00:00</span>
                    <span>00:00</span>
                </div>
            </div>
        </div>
    </div>

    <!-- js link -->
    <script type="module" src="./script.js"></script>
    <!--  -->
</body>
</html>
