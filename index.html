<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="global.css">
    <!--  -->

    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!--  -->

    <!-- javascript link -->
    <script src="script.js"></script>
    <!--  -->

    <title>Kronos - Music Player</title>
</head>
<body>
    <div class="video-bg-continer">
        <video 
            id="backgroundVideo" 
            autoplay 
            loop 
            muted 
            playsinline
            src="/videos/consume.mp4"
        ></video>
        <div class="video-overlay"></div>
    </div>

    <div class="home-page">
        <header>
            <h1>Music List</h1>
        </header>
        <main>
            <ul class="song-list-container">
                <li class="song-list">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.VwivM--7Xx_SmgsqXBLi8AAAAA&pid=Api&P=0&h=220" alt="">
                    <div class="song-detail">
                        <h3>Name of Song</h3>
                        <p>Artist</p>
                    </div>
                </li>
            </ul>
        </main>
    </div>

</body>
</html>
