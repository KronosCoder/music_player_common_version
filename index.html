<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="global.css">
    <!--  -->

    <!-- font awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <!--  -->

    <title>Kronos - Music Player</title>
</head>
<body>
    <div class="video-bg-continer" id="videoBgContainer">
        <video 
            id="backgroundVideo" 
            autoplay 
            loop 
            muted 
            playsinline
        ></video>
        <div class="video-overlay"></div>
    </div>

    <div class="home-page current-page" id="homePage">
        <header>
            <h1>
                Music Player
            </h1>
        </header>        
        <main>
            <ul class="song-list-container" id="songListContainer">
                
            </ul>
        </main>
        <p 
            id="desc"
        >
            Code by : Kronos Coder 
        </p>
    </div>

    <section class="control-section group-player">
        <button id="backButton">
            <i class="fa-solid fa-arrow-left"></i>
            Back
        </button>
    </section>

    <div class="player-page-container group-player" id="playerPageContainer">
        <div class="music-player-box">
            <div class="apple-shortcuts">
                <div class="circle"></div>
                <div class="circle"></div>
                <div class="circle"></div>
            </div>
            <div class="music-player-header" id="musicPlayerHeader">
                <img id="currentSongPicture" src="https://tse3.mm.bing.net/th?id=OIP.VwivM--7Xx_SmgsqXBLi8AAAAA&pid=Api&P=0&h=220" alt="">
                <div class="current-song-detail">
                    <h3 id="currentSongName">Consume</h3>
                    <p id="currentSongArtist">Chase Atlantic</p>
                </div>
            </div>
            <div class="lyrics-container">
                <!-- mock lyrics -->
                <div class="lyric-line current-lyric">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
                <div class="lyric-line">Lorem ipsum dolor sit</div> 
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-player">
                    <div id="currentProgress"></div>
                </div>
                <div class="display-timer-progress" id="displayTimer">
                    <span id="currentTime">00:00</span>
                    <span id="maxTimer">00:00</span>
                </div>
            </div>
            <section class="main-controls-player">
                <button id="prevSong">
                    <i class="fa-solid fa-backward-step"></i>
                </button>
                <button id="togglePlayAndPause" >
                    <i class="fa-solid fa-play"></i>
                </button>
                <button id="nextSong">
                    <i class="fa-solid fa-forward-step"></i>
                </button>
            </section>
            <section class="secondary-controls-player">
                <button id="repeatSong" class="cursor-pointer">
                    <i class="fa-solid fa-repeat"></i>
                </button>
                <button id="shuffleSong" class="cursor-pointer">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                <div class="volume-control">
                    <i class="fa-solid fa-volume-high cursor-pointer" id="volumeStatus"></i>
                    <input 
                        type="range" 
                        name="" 
                        id="volumeSlider"
                        >
                </div>
                <div class="player-speed-control">
                    <i class="fa-solid fa-gauge cursor-pointer"></i>
                    <input type="range" name="" id="playSpeedSlider">
                </div>
            </section>
        </div>
    </div>

    <!-- js link -->
    <script type="module" src="./script.js"></script>
    <!--  -->
</body>
</html>
